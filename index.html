<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js"></script>
  <style>
    body {
      background-color: #c8daeb;
    }
    .calculator {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      border-radius: 15px;
      background: #212529;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }
    .calculator input {
      height: 60px;
      font-size: 1.4rem;
      text-align: right;
      border-radius: 10px;
    }
    .btn {
      height: 60px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
<h1 class="text-center mt-5 fs-1 fw-bold"> CALCULATOR</h1>
  <div class="calculator">
    <input type="text" id="data" class="form-control mb-3" placeholder="0" readonly>

    <div class="row g-2 mb-2">
      <div class="col"><button class="btn btn-outline-light w-100" onclick="displayNumber(7)">7</button></div>
      <div class="col"><button class="btn btn-outline-light w-100" onclick="displayNumber(8)">8</button></div>
      <div class="col"><button class="btn btn-outline-light w-100" onclick="displayNumber(9)">9</button></div>
      <div class="col"><button class="btn btn-warning w-100" onclick="displayNumber('*')">&times;</button></div>
    </div>

    <div class="row g-2 mb-2">
      <div class="col"><button class="btn btn-outline-light w-100" onclick="displayNumber(4)">4</button></div>
      <div class="col"><button class="btn btn-outline-light w-100" onclick="displayNumber(5)">5</button></div>
      <div class="col"><button class="btn btn-outline-light w-100" onclick="displayNumber(6)">6</button></div>
      <div class="col"><button class="btn btn-warning w-100" onclick="displayNumber('-')">−</button></div>
    </div>

    <div class="row g-2 mb-2">
      <div class="col"><button class="btn btn-outline-light w-100" onclick="displayNumber(1)">1</button></div>
      <div class="col"><button class="btn btn-outline-light w-100" onclick="displayNumber(2)">2</button></div>
      <div class="col"><button class="btn btn-outline-light w-100" onclick="displayNumber(3)">3</button></div>
      <div class="col"><button class="btn btn-warning w-100" onclick="displayNumber('+')">+</button></div>
    </div>

   <div class="row g-2 mb-2">
      <div class="col"><button class="btn btn-outline-light w-100" onclick="displayNumber(1)">0</button></div>
      <div class="col"><button class="btn btn-danger w-100" onclick="clearData()">AC</button></div>
      <div class="col"><button class="btn btn-secondary w-100" onclick="removeItem()">⌫</button></div>
      <div class="col"><button class="btn btn-warning w-100" onclick="displayNumber('/')">/</button></div>
    </div>
    <div class="row g-2 mb-2">
    <div class="col-12"><button class="btn btn-success w-100" onclick="calc()">=</button></div>
    </div>
  </div>

</body>
</html>
